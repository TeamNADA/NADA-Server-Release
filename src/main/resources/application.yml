spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/nada
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        default_batch_fetch_size: 100
        format_sql: true
    open-in-view: false

logging.level:
  org.hibernate.SQL: debug
  #rg.hibernate.type: trace